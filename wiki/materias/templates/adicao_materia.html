{% extends 'base.html' %} 

{% block content%}
  <h1><center>Nova Materia</h1></center>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      <p class="pt-2 text-danger font-weight-bold">{{ field.name|upper }}</p>
      {{ field }}
    </div>   
  {% endfor %}
    <br/><button type="submit" class="btn btn-primary">Adicionar</button>
</form>
{% endblock content %}
